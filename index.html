<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluasi Perilaku dan Sikap - Halaman Utama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4a6fdc 0%, #6a11cb 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        
        .welcome-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 50px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            z-index: 2;
        }
        
        .welcome-title {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: slideDown 1s ease-out;
        }
        
        .welcome-subtitle {
            color: #5d6d7e;
            font-size: 1.2rem;
            margin-bottom: 15px;
            animation: slideUp 1s ease-out;
        }
        
        .user-name {
            color: #4a6fdc;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            padding: 10px 20px;
            background-color: rgba(74, 111, 220, 0.1);
            border-radius: 30px;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        
        .icon-container {
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .welcome-icon {
            font-size: 5rem;
            color: #4a6fdc;
        }
        
        .enter-btn {
            background: linear-gradient(45deg, #4a6fdc, #6a11cb);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(74, 111, 220, 0.4);
            animation: bounce 2s infinite;
        }
        
        .enter-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(74, 111, 220, 0.6);
            background: linear-gradient(45deg, #6a11cb, #4a6fdc);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            z-index: 2;
        }
        
        /* Loading Screen */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(74, 111, 220, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="welcome-container">
        <div class="icon-container">
            <i class="fas fa-clipboard-check welcome-icon"></i>
        </div>
        <h1 class="welcome-title">Selamat Datang</h1>
        <p class="welcome-subtitle">di Tes Evaluasi Perilaku dan Sikap</p>
        <div class="user-name">
            <i class="fas fa-user me-2"></i>Iqbal Yafi Affan
        </div>
        <p class="text-muted mb-4">anda akan mendapat hadiah uang ketika selesai mengerjakan</p>
        <button class="enter-btn" onclick="startEvaluation()">
            <i class="fas fa-arrow-right me-2"></i>Mulai Evaluasi
        </button>
    </div>
    

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Membuat partikel animasi di background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Ukuran acak untuk partikel
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posisi acak
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Durasi animasi acak
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Fungsi untuk memulai evaluasi dengan loading screen
        function startEvaluation() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('active');
            
            // Simulasi loading selama 1.5 detik
            setTimeout(() => {
                window.location.href = 'evaluation.html';
            }, 1500);
        }
        
        // Inisialisasi partikel saat halaman dimuat
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
